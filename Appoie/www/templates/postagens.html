<ion-view view-title="Postagens">
    <ion-content class="has-subheader">
      <div id="mapPostagens" data-tap-disabled="true"></div>
      
      <div id="button-postagens" class="float-button" ng-click="inserirPostagem()">
        <span class="height-fix">
         <a ui-sref="add-trip" class="content">
            <i class="ion-plus-round"> </i>
          </a>
        </span>
      </div>
    </ion-content>

    <script id="modalPublicacao.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-dark">
          <h1 class="title">Detalhes</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Voltar</button>
        </ion-header-bar>
        <ion-content class=has-header>
          <div class="card">
            <div class= "tituloDetalhada">
                <h4>{{postMax.titulo}}</h4>
            </div>
            <div id="fotoDetalhada" class="item item-image">
               <img ng-src="{{postMax.fotos[0].foto}}">
            </div>
            <div class="item categoriaDetalhada">
                <p><span>Categoria: </span>{{postMax.categoria}}</p>
            </div>
            <div class="item criticidadeDetalhada">
                <p><span>Criticidade: </span>{{postMax.criticidade}}</p>
            </div>
            <div class="item item-text-wrap">
                <p><span>Descrição: </span>{{postMax.descricao}}</p>
            </div>
            
          </div>
        </ion-content>
      </ion-modal-view>
    </script>

</ion-view>
