<ion-view>
    <ion-content>
        <div class="list">
        	
        	<form name="publicacao" ng-submit="publicar(postagem)">
        		<div class="item item-image">
        			<img ng-src="{{foto}}" ng-model="postagem.foto">
        		</div>

        		<button class="button button-block button-positive">
  					Publicar
				</button>
			</form>

       	</div>
    </ion-content>
</ion-view>
