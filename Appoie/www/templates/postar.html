<ion-view>
    <ion-content>
        <div class="card">
            <form name="publicacao">
                <div class="item item-image miniatura">
                    <img ng-src="{{foto}}" ng-model="postagem.foto" width="100%" height="60%">
                </div>
                <div class="descricaoPostagem">
                    <label class="item item-input item-select">

                        <span class="input-label">
                          Categoria
                        </span>
                        <select name="categoria" ng-model="post.categoria" required>
                            <option ng-show="publicacao.categoria.$invalid" value="" selected>Selecione</option>
                            <option value="ARBORIZACAO">Arborização</option>
                            <option value="DEFESACIVIL">Defesa Civil</option>
                            <option value="DEFESACIVIL">Fundo de Vale</option>
                            <option value="ILUMINACAO">Iluminação</option>
                            <option value="PAVIMENTACAO">Pavimentação</option>
                            <option value="SANEAMENTOBASICO">Saneamento Básico</option>
                            <option value="SEGURANCA">Segurança</option>
                            <option value="TERRENOBALDIO">Terreno Baldio</option>
                            <option value="TRANSPORTEPUBLICO">Transporte Público</option>                        

                        </select>
                    </label>                
                    
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Título</span>
                        <input type="text" placeholder="Título" ng-model="post.titulo" required>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Descrição</span>
                        <textarea placeholder="Descrição do problema" ng-model="post.descricao" required></textarea>
                    </label>
                    <label class="item item-range item-stacked-label">
                        <span class="input-label">Criticidade</span>
                        <div class="range rangeCriticidade">
                            
                                <input type="range" name="criticidade" min="1" max="3" step="1" value="0" data-ng-model="post.criticidade" data-ng-init="post.criticidade ? post.criticidade = post.criticidade : post.criticidade = 1">
                        </div>
                        <div class="row">
                                <div id="criticidadeBaixa" class="col">Baixa</div>
                                <div id="criticidadeMedia" class="col">Média</div>
                                <div id="criticidadeAlta" class="col">Alta</div>
                        </div>

                    </label>
                </div>
                
                <div class="labelCamposObrigatorios assertive">
                <label ng-show="publicacao.$invalid">Todos os campos são obrigatórios</label>      
                </div>        


                <div class="row">
                    <div class="col">
                        <button class="button button-block button-outline button-assertive" ng-click="voltar()">
                            Cancelar
                        </button>    

                    </div><div class="col">
                        <button  class="button button-block button-outline button-balanced" ng-click="adicionarMarker(post)" ng-disabled="publicacao.$invalid">
                            Avançar
                        </button>    
                    </div>
                </div>

            </form>
        </div>
    </ion-content>
</ion-view>
